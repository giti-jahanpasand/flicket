<!-- ticket reply -->
<form action=""
      class="form-horizontal"
      enctype="multipart/form-data"
      method="post"
      name="add_reply">
    {{ form.hidden_tag() }}

    <div class="row flicket-row">

        <div class="form-group">
            <label class="col-sm-2 control-label">Reply</label>
            <div class="col-sm-10">
                {{ form.content(class="form-control") }}
            </div>
        </div>
        {% if form.content.errors %}
            <div class="alert alert-warning small">
                {% for error in form.content.errors %}
                    {{ error }}
                {% endfor %}
            </div>
        {% endif %}

        <label class="col-sm-2 control-label">Add Documents</label>
        <div class="col-sm-3">
            <input type="file" name="file[]" multiple>
        </div>

        <div class="form-group text-center">
            <input class="btn btn-primary" type="submit" name="reply" value="submit reply"/>
        </div>

    </div>
</form>
<!-- ticket reply /end -->
