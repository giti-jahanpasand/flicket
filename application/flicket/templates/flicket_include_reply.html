<!-- ticket reply -->
<form action=""
      class="form-horizontal"
      enctype="multipart/form-data"
      method="post"
      name="add_reply">
    {{ form.hidden_tag() }}

    <div class="row flicket-row">

        <div class="form-group">
            <label class="col-sm-2 control-label">{{ form.content.label }}</label>
            <div class="col-sm-10">
                {{ form.content(class="form-control") }}
            </div>
        </div>
        {% if form.content.errors %}
            <div class="alert alert-warning small">
                {% for error in form.content.errors %}
                    {{ error }}
                {% endfor %}
            </div>
        {% endif %}

        {% if form.uploads %}
            {{ form.uploads }}
        {% endif %}

        <div class="form-group">

            <label class="col-sm-2 control-label">{{ form.file.label }}</label>
            <div class="col-sm-3">
                {{ form.file }}
            </div>

            <div class="col-sm-7 text-right">
                {{ form.submit }}
            </div>

        </div>


    </div>
</form>
<!-- ticket reply /end -->
